<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="options.js" defer></script>
</head>
<body class="bg-gray-200 font-sans p-8">
  <div class="container mx-auto mt-8 bg-white p-10 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Whitelist</h1>
    
    <textarea id="textarea" rows="10" cols="100" spellcheck="false" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500 transition"></textarea>
    <br>
    
    <button id="save" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">Save</button>
    <strong class="ml-2">Enabled?</strong><input id="checkbox" type="checkbox" class="ml-2">
  </div>
</body>
</html>
